<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="fade.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    
  </head>

  <div 
        id = 'overlay'
        style='
        opacity:100%;
        background-color:rgb(0, 0, 0);
        position:fixed;
        width:100%;
        height:100%;
        top:0px;
        left:0px;
        z-index:1000;'
    >
      <div>
        <img src="./asset/0524_AR_Website_Overlay.jpeg" onclick="StartScene()" />
        </img>
      </div>     
    </div>

  <body>
    <a-scene 
    renderer="logarithmicDepthBuffer: true;"
    embedded 
    arjs='sourceType: webcam;' 
    vr-mode-ui="enabled: false">
      <a-assets>
        <video id="dancingVideo" src="./asset/0503TestVideo.mp4"  loop="true" playsinline webkit-playsinline></video>
        <video id="baseBallVideo" src="./asset/0511TestBaseBall Bat.mp4"  loop="true" playsinline webkit-playsinline></video>
        <video id="greenScreenTest" src="./asset/GreenScreenVideoAudioTest.mp4" loop="true" playsinline webkit-playsinline></video>
      </a-assets>

      <!-- <a-marker id ="marker4" type='pattern' url='./asset/pattern-arjs3-image-tracking.patt'>
        <a-plane
            rotation="-90 0 0"
            position="0 0.2 0"
            material="shader: chromakey; src: #dancingVideo; color: 0.1 0.9 0.2" 
            width="1.92"
            height="1.08"         
        ></a-plane>
      </a-marker>  -->

      <a-marker id ="marker" type='pattern' url='./asset/marker/pattern-Logo-Fanling.patt'>
        <a-plane
            rotation="-90 0 0"
            position="0 0.2 0"
            material="shader: chromakey; src: #dancingVideo; color: 0.1 0.9 0.2" 
            width="1.92"
            height="1.08"         
        ></a-plane>
      </a-marker>    

      <a-marker id ="marker2" type='pattern' url='./asset/marker/pattern-Logo-KwaiChung.patt'>
        <a-plane
            rotation="-90 0 0"
            position="0 0.3 0"
            material="shader: chromakey; src: #baseBallVideo; color: 0.1 0.9 0.2" 
            width="1.92"
            height="1.08"         
        ></a-plane>
      </a-marker>  

      <a-marker id ="marker3" type='pattern' url='./asset/marker/pattern-Logo-PengChau.patt'>
        <a-plane
            rotation="-90 0 0"
            position="0 0.2 0"
            material="shader: chromakey; src: #greenScreenTest; color: 0.1 0.9 0.2" 
            width="1.92"
            height="1.08"         
        ></a-plane>
      </a-marker>  


      <a-entity camera></a-entity>

    </a-scene>

    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', function() {
          var scene = document.querySelector('a-scene');
          scene.addEventListener('loaded', function (e) {
            scene.style.visibility = "hidden";
          });
      });

      let markerElem = document.getElementById("marker");
      let marker2Elem = document.getElementById("marker2");
      let marker3Elem = document.getElementById("marker3");
      let marker4Elem = document.getElementById("marker4");
      
      markerElem.addEventListener("markerFound", (e) => {
        document.getElementById('dancingVideo').play();
      });

      markerElem.addEventListener("markerLost", (e) => {
        //var vid = document.querySelector('#dancingVideo');
        //vid.pause();
        document.getElementById('dancingVideo').pause();     
      });

      marker2Elem.addEventListener("markerFound", (e) => {
        document.getElementById('baseBallVideo').play();
      });

      marker2Elem.addEventListener("markerLost", (e) => {
        document.getElementById('baseBallVideo').pause();
      });

      marker3Elem.addEventListener("markerFound", (e) => {
        document.getElementById('greenScreenTest').play();
      });

      marker3Elem.addEventListener("markerLost", (e) => {
        document.getElementById('greenScreenTest').pause(); 
      });

      // marker4Elem.addEventListener("markerFound", (e) => {
      //   document.getElementById('dancingVideo').play();
      // });
      // marker4Elem.addEventListener("markerLost", (e) => {
      //   document.getElementById('dancingVideo').pause();     
      // });

      function StartScene(){

        document.getElementById("overlay").classList.add("fade-out");

        var scene = document.querySelector('a-scene');
        scene.style.visibility = "visible";

        var vid1 = document.querySelector('#dancingVideo');
        var vid2 = document.querySelector('#baseBallVideo');
        var vid3 = document.querySelector('#greenScreenTest');

        vid1.play();
        vid1.pause();

        vid2.play();
        vid2.pause();

        vid3.play();
        vid3.pause();   
      }

      window.addEventListener("orientationchange", function() {
        window.location.reload();
      });
  
    </script>
    
    </body>
</html>
